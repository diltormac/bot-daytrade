<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Bot Day Trade</title>
    <style>
        body {
            background-color: #111;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #0f0;
        }
        form {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .iniciar {
            background-color: #28a745;
            color: white;
        }
        .parar {
            background-color: #dc3545;
            color: white;
        }
        .log {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
        }
        .log p {
            margin: 5px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Painel do Bot</h1>

    <p><strong>Saldo atual:</strong> ${{ saldo }}</p>

    <form method="POST">
        <button class="iniciar" name="acao" value="iniciar">Iniciar</button>
        <button class="parar" name="acao" value="parar">Parar</button>
    </form>

    <div class="log">
        <h2>Log de Operações</h2>
        {% for item in log_operacoes %}
            <p>{{ item }}</p>
        {% endfor %}
    </div>
</body>
</html>
